<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
<title>Vacancy list</title>
<meta>
</head>
<body>
	<div class="container">
		<div th:fragment="header">
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<!-- Brand/logo -->
				<a class="navbar-brand" href="#"> <img
					src="../../static/image/lg.png" th:src="@{/image/lg.png}"
					width="40" height="40" alt="">
				</a>
				<!-- Links -->
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/home}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						th:href="@{/vacancylist}">Vacancies </a></li>
					<li class="nav-item active"><a class="nav-link" href="#"
						th:href="@{/jobs}">Jobs </a></li>
				</ul>

			</nav>
		</div>
		<h1 style="text-align: center; margin: 10px">Jobs to apply</h1>
		<div class="row">
			<div class="col-sm-4" th:each="job : ${jobs}">
				<div class="card" style="width: 18rem;">
					<img src="../../static/image/pc.jpg" th:src="@{/image/pc.jpg}"
						class="card-img-top" alt="Card image cap" />
					<div class="card-body">
						<h5 class="card-title" th:text="${job.title}"></h5>
						<h6 class="card-text" th:text="${job.company}"></h6>
						<p class="card-text" th:text="${job.description}"></p>
						<p sec:authorize="hasAuthority('ADMIN')">
							<a th:href="@{/deleteJob/{jobid}(jobid=${job.jobid})}"
								class="btn btn-outline-danger">Delete</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<a href="/addJob" class="btn btn-outline-success">Add Job</a>
	</div>
</body>
</html>
